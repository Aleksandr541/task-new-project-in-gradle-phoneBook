plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation (
            'org.projectlombok:lombok:1.18.20'
    )
    annotationProcessor(
            'org.projectlombok:lombok:1.18.20'
    )
}
